{% extends "magasin/base.html" %}
{% block content %}
<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="/static/images/log.jpg" alt="" class="img-fluid mb-3 d-none d-md-block">
        </div>
        <div class="col-md-7 col-lg-6 ml-auto">
         <h2  style="color: rgb(85, 3, 66);">S'inscrire</h2>

            <form method="post">
                {% csrf_token %}
                <table>
                    {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                    {% for error in field.errors %}
                    <tr>
                        <td></td>
                        <td class="alert alert-danger">{{ error }}</td>
                    </tr>
                    {% endfor %}
                    {% endfor %}
                </table>
                <br>
                <button type="submit" class="btn btn-outline-success">S'inscrire</button> 
            </form>
            <div>
                <small>
                    Déjà inscrit.e?
                    <a href="{% url 'login' %}" style="color: rgb(16, 139, 12);">Se connecter</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
