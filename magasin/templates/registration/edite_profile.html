{% extends "magasin/base.html" %}

{% block title_block %}
    <title>Edit Profile</title>
{% endblock %}

{% block content %}
<center>
<div class="container py-5">
    <h1  style="color: rgb(85, 3, 66);">Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning" type="submit">Update Profile</button>
    </form>
</div>
</center>
{% endblock %}
