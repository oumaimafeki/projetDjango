{% extends 'magasin/base.html' %}

{% block content %} 
<div class="container" >
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card" style="background-color: rgba(81, 5, 98, 0.141);">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: rgb(85, 3, 66);">Ajouter fournisseur ...</h2> <br>
                    <form method="POST" class="post-form" >
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
