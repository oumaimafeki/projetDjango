{% extends 'magasin/base.html' %}

{% block content %}
<div class="container">
    <h1>Supprimer le Produit : {{ produit.libellé }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer le Produit : {{ produit.libellé }} ?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Confirmer la suppression</button>
    </form>
</div>
{% endblock %}
